body {

    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;

canvas {

    max-width: 100vw;
    max-height: 100vh;

}

<script>

    //const canvas= document.getElementById("board");
    const canvas = document.createElement('canvas');
    document.body.appendChild(canvas);

    canvas.setAttribute("width",800);
    canvas.setAttribute("height",600);
    document.body.appendChild(canvas);
    const context = canvas.getContext('2d');
    //背景を塗りつぶす
    context.fillstyle ="#98FB98" //'#ffffff' //
    context.fillRect(0, 0, canvas.width, canvas.height);
    context.beginPath();
    context.arc(canvas.width / 2, canvas.height / 2, canvas.height / 2, 0, Math.PI * 2);
    context.strokeStyle = 'rgba(255, 255, 255, 0.5)';
    context.stroke();
        //サイズを決める
    
        //円を描く
    const render =(x,y,r,level)=> {
        if (level <=0) return;
        //円を描く
        context.beginPath();
        context.arc(x,y,r,0,Math.PI*2);

        if (level === 1) {
            context.lineWidth = 1;
            context.strokeStyle = 'rgba(0, 0, 0, 0.5)';
            context.stroke();
        } else if (level === 2) {
            context.lineWidth = 2;
            context.strokeStyle = 'rgba(255, 255, 255, 1.0)';
            context.stroke();
        }

        context.strokeStyle = 'rgba(255, 255, 255, 0.3)';
        context.stroke();
        //複数の円を描く
        r /= 2;
        for (let i=0; i<2 ; i++) {
            let v=i/2 * Math.PI *2 ;
            for (let a =0,aa=8; a<aa; a++){
                let av = a * Math.PI /aa;
                let nx = x + Math.sin(v + av) *r ;
                let ny = y +Math.cos(v+ av)*r;
    
                //再起 recursive
                render(nx,ny,r,level-1);
            }
    
        }
    };

    var r_level=3;
    render(canvas.width/2,canvas.height/2,canvas.height*0.4,r_level);
    
    
    
    </script>
